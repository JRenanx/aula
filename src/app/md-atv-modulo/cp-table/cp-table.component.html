<div class="container">
    <h1>Tabela</h1>
    <div>
        <table>
            <tr>
                <th>Nome</th>
                <th>Preco</th>
            </tr>
            <tr *ngFor="let medicine of list" (click)="showMedicine(medicine)">
                <td>{{medicine.name}} </td>
                <td>{{medicine.price}}</td>
            </tr>
        </table>
    </div>
</div>
